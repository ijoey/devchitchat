<% if(request.user){%>
	<script>
	var member = <%- JSON.stringify(request.user)%>;
	</script>
	<form method="get" action="/logout" style="display: none;">
		<fieldset>
			<button type="submit">Sign out</button>
		</fieldset>
	</form>
	<div id="messagesView" class="centered content view">
		<ol class="discussion">
			<li class="other">
				<div class="avatar">
					<img data-src="{{from.profile_image_url}}" />
				</div>
				<div class="message">
					<article>{{{text}}}</article>
					<time datetime="{{time}}">{{time}}</time>
				</div>
			</li>
		</ol>
	</div>
	<div id="rosterView" class="right nav view" style="display: none;">
		<ul>
			<li>
				<img data-src="{{profile_image_url}}" />
				<label>{{username}}</label>
			</li>
		</ul>
	</div>
	<footer id="comment" class="comment">
		<form>
			<fieldset>
				<legend></legend>
				<textarea name="message"></textarea>
				<button type="submit">Send</button>
			</fieldset>
		</form>
	</footer>
	<%}else{%>
	<form  method="get" action="/auth/twitter">
		<fieldset>
			<button type="submit" class="twitter">Sign in with Twitter</button>
		</fieldset>
	</form>
<%}%>
